<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test - Pathfinity.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Debug styles to ensure visibility */
        body {
            padding: 50px;
            background: #1A1A1A;
        }
        
        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        
        .test-section h2 {
            color: #F9FAFB;
            margin-bottom: 20px;
        }
        
        .test-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .test-label {
            color: #9CA3AF;
            min-width: 150px;
        }
        
        /* Diagnostic styles */
        .debug-info {
            margin-top: 40px;
            padding: 20px;
            background: #000;
            border: 1px solid #333;
            color: #10B981;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 style="color: #F9FAFB; margin-bottom: 40px;">Button Test Page</h1>
    
    <div class="test-section">
        <h2>Primary Buttons</h2>
        <div class="test-row">
            <span class="test-label">Normal:</span>
            <a href="#" class="btn btn-primary">Try Demo</a>
            <button class="btn btn-primary">Join Waitlist</button>
        </div>
        <div class="test-row">
            <span class="test-label">Large:</span>
            <a href="#" class="btn btn-primary btn-large">Experience the Demo</a>
            <button class="btn btn-primary btn-large">Get Started</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Secondary Buttons</h2>
        <div class="test-row">
            <span class="test-label">Normal:</span>
            <a href="#" class="btn btn-secondary">Learn More</a>
            <button class="btn btn-secondary">Watch Tour</button>
        </div>
        <div class="test-row">
            <span class="test-label">Large:</span>
            <a href="#" class="btn btn-secondary btn-large">See How It Works</a>
            <button class="btn btn-secondary btn-large">Book Call</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Light Mode Test</h2>
        <button onclick="document.body.classList.toggle('light-mode')" class="btn btn-primary">
            Toggle Light/Dark Mode
        </button>
    </div>
    
    <div class="debug-info">
        <h3>CSS Variable Status:</h3>
        <div id="css-vars"></div>
    </div>
    
    <script>
        // Check CSS variables
        const root = document.documentElement;
        const computedStyles = getComputedStyle(root);
        const vars = [
            '--primary-white',
            '--accent-gradient',
            '--pathfinity-purple'
        ];
        
        const debugDiv = document.getElementById('css-vars');
        vars.forEach(varName => {
            const value = computedStyles.getPropertyValue(varName);
            debugDiv.innerHTML += `${varName}: ${value || 'NOT DEFINED'}<br>`;
        });
        
        // Check if CSS file is loaded
        const sheets = document.styleSheets;
        debugDiv.innerHTML += `<br>Stylesheets loaded: ${sheets.length}<br>`;
        
        // Check button computed styles
        const testBtn = document.querySelector('.btn-primary');
        if (testBtn) {
            const btnStyles = getComputedStyle(testBtn);
            debugDiv.innerHTML += `<br>Primary button styles:<br>`;
            debugDiv.innerHTML += `Background: ${btnStyles.background}<br>`;
            debugDiv.innerHTML += `Color: ${btnStyles.color}<br>`;
            debugDiv.innerHTML += `Display: ${btnStyles.display}<br>`;
        }
    </script>
</body>
</html>
